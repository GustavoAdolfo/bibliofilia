{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhoteca - {%block 'titulo'%}{%endblock%}</title>
    <link rel="icon" href="/favicon.ico">
    <link href="{% static 'css/bootstrap.min.css'%}" rel='stylesheet' id='css-base' type='text/css' />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
    <style type="text/css">
    .img-logo {
        width: 70px;
        height: 60px;
    }
    body {
        font-family: 'Baloo Tammudu 2', cursive;
        background-color: #65aa65;
        font-size: 1.1em;
    }
    body header {
        background-color: #529252;
    }
    body header a {
        text-shadow: 1px 1px #999;
        font-size: 1.1em;
    }
    body main {
        background-color: #ddd;
        padding: 20px 6px;
    }
    .listagem-autores {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
    }
    .listagem-autores > .autor {
        max-width: 160px;
        margin: 3px 6px;
        margin-bottom: 12px;
    }
    .autor-foto {
        max-width: 160px;
        max-height: 200px;
    }
    .autor-link img { width: 24px; height: 24px; }
    .autor span { margin: 2px 6px; }
    .livro-disponivel { background-color: #9acf9a !important;}
    .livro-indisponivel {display: none; }
    .anuncios {
        display: flex;
        flex-wrap: wrap;
    }
    .anuncio-livro {
        margin: 2px 4px;
    }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="container-fluid">        
        {% include '_head.html' %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert {{message.tags}}" role="alert">
            {{ message }}
            {% if erros %}
            <ul>
                {% for erro in erros %}
                <li>{{ erro }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endfor %}
        {% endif %}
        <main style="padding: 6px;">
            {%block 'conteudo'%}
            {%endblock%}
        </main>
        <footer>

        </footer>
    </div>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
