{% load static %}
<header id="header-principal">

    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'imgs/minhoteca_120.png'%}" alt="Logo" class="img-logo" title="Minhoteca" />
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'livros' %}">Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'autores' %}">Autores</a>
                </li>
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contas' %}">Entre ou Cadastre-se</a>
                </li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="#">Seus Empr√©stimos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
                {% endif %}
            </ul>

            {% if user.is_authenticated %}
            <div id="usermenu" class="">
                <a href="{% url 'perfil' user.id %}">
                    {% if user.perfil.url_foto %}
                    <img src="{{ user.perfil.url_foto.url }}" alt="{{ user.first_name }}"
                    {% endif %}
                    title="{{ user.first_name }}">
                </a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
