{%extends 'default.html'%}
{% load static %}
{%block 'conteudo'%}

<div class="container mx-auto">

{% if form.errors %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    E-mail ou senha inv√°lidos. Por favor, tente novamente.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

<div class="row d-flex justify-content-center">
<form action="{% url 'user:login' %}" class="form" id="frm-login" method="post">
    <div class="card">
        <div class="card-body">
            {% csrf_token %}
            <!-- { { form.as_p } } -->
            <input type="hidden" name="next" value="{% url 'biblioteca:index' %}"/>
            <div class="row">
                <div class="form-group col">
                    <label for="username">E-mail</label>
                    <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="password">Senha</label>
                    <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'user:password_reset' %}" id="">Se esqueceu sua senha, clique aqui para redefinir.</a>
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <input type="submit" value="Entrar" class="btn btn-success btn-lg">
        </div>
    </div>
</form>
</div>

</div>
{%endblock%}
