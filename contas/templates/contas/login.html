{% load static %}

{% if novo_cadastro %}
<h1>Cadastro efetuado com sucesso!</h1>
<h2>Acesse sua conta para prosseguir.</h2>
{% endif %}

<form action="{% url 'login' %}" class="form" id="frm-login" method="post">
    {% csrf_token %}
    <div class="text-field">Email:
        <input type="text" name="login" id="tx-login" value="{{ request.POST.email }}">
    </div>

    <div class="text-field">Senha:
        <input type="password" name="senha" id="tx-senha">
    </div>
    <div class="form-footer">
        <input type="submit" value="Entrar">
    </div>
</form>
